<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bomb Game</title>

  <!-- CSS esterno -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <div class="left-column">
      <header class="header">
        <h1>The Bomb Game</h1>
        <div class="category-buttons">
          <button class="category-btn active" data-category="syllables">Syllables</button>
          <button class="category-btn" data-category="letters">Initial Letter</button>
        </div>
      </header>

      <main>
        <div class="game-area">
          <!-- bomba + challenge -->
            <div class="bomb-container">
                        <div class="bomb">
                        </div>
                <div class="explosion"></div>
            </div>

      <div class="challenge-display">
        <div class="challenge-label">Current Challenge:</div>
        <div class="challenge-text hidden" id="challengeText">Click Start to Begin</div>

        <div class="challenge-actions">
                <button class="skip-btn" id="skipBtn">Skip</button>
                <button class="next-round-btn" id="nextRoundBtn">Start Round</button>
        </div>
     </div>
      </main>
       <!-- Footer colonna sinistra -->
    <footer class="page-footer">
      Ms Fatigato
    </footer>
    </div>

    <aside class="sidebar">
        
  <button class="sidebar-toggle" id="sidebarToggle">&lt;</button>
      <!-- players -->
      <h2>Players</h2>
      <div class="add-player">
        <input type="text" id="playerNameInput" placeholder="Player name" />
        <button onclick="addPlayer()">Add</button>
      </div>

      <div class="numbered-players">
        <input type="number" id="fromNumber" min="1" value="1">
        <span>-</span>
        <input type="number" id="toNumber" min="1" value="23">
        <button onclick="addNumberedPlayers(
            parseInt(document.getElementById('fromNumber').value, 10),
            parseInt(document.getElementById('toNumber').value, 10)
        )">
            Add numbers
        </button>
      </div>

      <div class="player-list" id="playerList"></div>
      <div class="controls">
        <button class="control-btn" onclick="newGame()">New Game</button>
      </div>
    </aside>
  </div>

  <div class="status-message" id="statusMessage">BOOM!</div>
  <script src="script.js"></script>
</body>
